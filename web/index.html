<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Titulo</h2>
    </header>
    
    <main>
        <form action="" id="form-cria-feed">
            <div class="group_input">
                <label for="title">Título:</label>
                <input type="text" name="title" id="title" placeholder="Digite seu contato...">
            </div>

            <div class="group_input">
                <label for="content">Conteúdo:</label>
                <textarea name="content" id="content" cols="30" rows="5" placeholder="Digite a mensagem desejada..."></textarea>
            </div>

            
            <button class="btn success">Enviar</button>
        </form>

        <div id="lista-feeds">
            
        </div>
    </main>

    <footer>
        <h2>Rodapé</h2>
    </footer>

    <script src="/scripts.js" ></script>
</body>
</html>
